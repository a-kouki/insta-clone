        function border(type){ 
            const posts = document.getElementsByName('one');
            const saved = document.getElementsByName('two');
            const tagged = document.getElementsByName('three');

            if (type === "posts"){
                posts[0].id = "new_id_for_button";
                saved[0].id = "original_id_for_button";
                tagged[0].id = "original_id_for_button";
                document.querySelector('#posts_area').style.display = 'grid';
            }else if(type === "saved"){
                posts[0].id = "original_id_for_button";
                saved[0].id = "new_id_for_button";
                tagged[0].id = "original_id_for_button";
                document.querySelector('#posts_area').style.display = 'none';
            }else if(type === "tagged"){
                posts[0].id = "original_id_for_button";
                saved[0].id = "original_id_for_button";
                tagged[0].id = "new_id_for_button";
                document.querySelector('#posts_area').style.display = 'none';
            }
        };
    </script>
